  build-full-application:
    name: Build full application
    needs:
      [
        metadata,
        deploy-infrastructure-apply,
      ]
    uses: ./.github/workflows/build-full-application.yaml
    with:
      target_repo: 'uec-dos-management'
      target_repo_branch: ${{ needs.metadata.outputs.branchname }}
    secrets: inherit
