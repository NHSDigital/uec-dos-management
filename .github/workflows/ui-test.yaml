name: User interface test workflow

on:
  workflow_call:

    inputs:
      environment:
        description: The relevant github environment (for secrets and variables)
        required: true
        type: string
      workspace:
        description: "The name of the workspace to deploy the application into"
        required: true
        type: string
      tag:
        description: "The tag to build and deploy from"
        required: false
        default: ""
        type: string
      allure_report_retention:
        description: "The number of days to retain allure reports (in github)"
        required: false
        default: 10
        type: number
      workflow_timeout:
        description: "Timeout duration in minutes"
        required: false
        default: 1
        type: number

jobs:
  run-ui-tests:
    name: "Run ui tests"
    runs-on: ubuntu-latest
    #timeout-minutes: 5
    timeout-minutes: ${{ inputs.workflow_timeout }}

    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: "Checkout code"
        uses: NHSDigital/uec-dos-management/.github/actions/checkout-repository@v0.13
        with:
          tag: ${{ inputs.tag }}

      - name: Configure AWS Credentials
        uses: NHSDigital/uec-dos-management/.github/actions/configure-credentials@v0.13
        with:
          aws_account_id: ${{ secrets.ACCOUNT_ID }}
          aws_region: ${{ vars.AWS_REGION }}

      - name: Set up Node.js
        uses: NHSDigital/uec-dos-management/.github/actions/install-node@v0.13

      - name: Install Allure command-line tool
        id: install-allure
        continue-on-error: true
        uses: NHSDigital/uec-dos-management/.github/actions/install-allure@v0.13

      - name: Run ui tests
        id: run-ui-test-pack
        uses: NHSDigital/uec-dos-management/.github/actions/ui-test@v0.13
        with:
          aws_region: ${{ vars.AWS_REGION }}
          environment: ${{ inputs.environment }}
          workspace: ${{ inputs.workspace }}

      - name: Upload allure report
        if: always()
        id: upload_allure_report
        uses: NHSDigital/uec-dos-management/.github/actions/upload-artefact@v0.13
        with:
          name: allure-report
          path: tests/integration/allure-reports/index.html
          retention-days: ${{ inputs.allure_report_retention }}

      - name: Upload accessibiity results
        if: always()
        id: accessibiity-artifact-upload-step
        uses: NHSDigital/uec-dos-management/.github/actions/upload-artefact@v0.13
        with:
          name: axe-report
          path: tests/ui/accessibility-reports/artifacts/*.html
          retention-days: ${{ inputs.allure_report_retention }}


