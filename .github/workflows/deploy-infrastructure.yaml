name: Deploy Infrastructure workflow

on:
  workflow_call:
    inputs:
      tf_version:
          description: "The version of terraform to use"
          required: true
          type: string
      tag:
          description: "The git tag identifying the timeline in the repository to deploy from"
          required: false
          type: string
      environment:
          description: "The name of the environment to deploy the infrastructure into"
          required: false
          default: "dev"
          type: string
      domain:
          description: "The name of the domain to deploy from. If not supplied, we will deploy from the domain that has invoked the workflow"
          required: false
          default: ""
          type: string
      workspace:
          description: "The name of the workspace to deploy the infrastructure into. If not supplied we will deploy into a workspace derived from the invoking branch or tag."
          required: false
          default: ""
          type: string
      stacks:
          description: "A list of the infrastructure stacks to deploy from the domain. If not supplied, no infrastructure will be deployed"
          required: false
          default: ""
          type: string
      action:
        description: "The type of action to perform with the stack."
        required: false
        default: "plan"
        type: string

jobs:
  deploy-infrastructure:
    name: "Deploy Infrastructure"
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read
    timeout-minutes: 2
    strategy:
      matrix:
        stack: ${{ fromJSON(inputs.stacks) }}
    steps:
      - name: "Checkout code"
        uses: NHSDigital/uec-dos-management/.github/actions/checkout-repository@main
        with:
          repository: ${{ inputs.domain }}
          tag: ${{ inputs.tag }}

      - name: Configure AWS Credentials
        uses: NHSDigital/uec-dos-management/.github/actions/configure-credentials@main
        with:
          aws_account_id: ${{ secrets.ACCOUNT_ID }}
          aws_region: ${{ vars.AWS_REGION }}

      - name: "Deploy infrastructure stack"
        uses: NHSDigital/uec-dos-management/.github/actions/deploy-infrastructure-stack@task/DR-888_Deploy_service_workflow
        with:
          tf_version: ${{ inputs.tf_version }}
          tag: ${{ inputs.tag }}
          environment: ${{ inputs.environment }}
          workspace: ${{ inputs.workspace }}
          stack: ${{ matrix.stack }}
          action: ${{ inputs.action }}
