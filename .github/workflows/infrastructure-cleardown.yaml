name: Cleardown Infrastructure

on:
  workflow_call:
    inputs:
      environment:
        description: "Defines the Github environment in which to pull environment variables from"
        required: true
        type: string
      workspace:
        description: "Name of the workspace"
        required: true
        type: string
      domain:
          description: "Name of the domain"
          required: true
          type: string
      stacks:
        description: "Name of the stacks"
        required: true
        type: string
      tag:
        description: "Name of the tag"
        required: false
        type: string

jobs:
  destroy-application-infrastructure:
        uses: ./.github/workflows/deploy-infrastructure.yaml
        with:
          environment: ${{ inputs.environment }}
          workspace: ${{ inputs.workspace }}
          stacks: ${{ inputs.stacks }}
          domain: ${{ inputs.domain }}
          tag: ${{ inputs.tag }}
          action: destroy
        secrets: inherit

  delete-ft-state:
    name: "Delete terraform state file"
    runs-on: ubuntu-latest
    timeout-minutes: 2
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read
    needs: [destroy-application-infrastructure]
    steps:
      - name: "Checkout code"
        uses: NHSDigital/uec-dos-management/.github/actions/checkout-repository@task/DR-2596_Pipeline_infra_cleardown
        with:
          tag: ${{ inputs.tag }}
      - name: Configure AWS Credentials
        uses: NHSDigital/uec-dos-management/.github/actions/configure-credentials@v0.6
        with:
            aws_account_id: ${{ secrets.ACCOUNT_ID }}
            aws_region: ${{ vars.AWS_REGION }}
      - name: "Delete terraform state file"
        id: delete_tf_state
        uses: NHSDigital/uec-dos-management/.github/actions/cleardown-tf-state@task/DR-2596_Pipeline_infra_cleardown
        with:
          workspace: ${{ inputs.workspace }}
          environment: ${{ inputs.environment }}
