name: Metadata workflow

on:
  workflow_call:
    inputs:
        git_ref:
          description: "The git tag to checkout or, if not passed in, the current branch"
          required: false
          type: string
    outputs:
      reponame:
        description: "The name of the code repo"
        value: "${{ jobs.echo-metadata.outputs.reponame }}"
      tf_max_version:
        description: "The max version of terraform that the code supports"
        value: "${{ jobs.derive-tf-version.outputs.tf_max_version }}"

jobs:
  code-line-count:
    name: "Code Line Count"
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.git_ref }}
      - name: "Code line count"
        uses: NHSDigital/uec-dos-management/.github/actions/code-line-count@main

  derive-tf-version:
    name: "Derive TF Version"
    runs-on: ubuntu-latest
    timeout-minutes: 5

    outputs:
      tf_max_version: ${{ steps.derive_tf_version.outputs.tf_max_version }}

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.git_ref }}
      - name: "Derive TF Version"
        id: derive_tf_version
        uses: ./.github/actions/derive-tf-version
  echo-metadata:
    name: "Get Metadata"
    runs-on: ubuntu-latest
    timeout-minutes: 2

    outputs:
      reponame: ${{ steps.get_metadata.outputs.reponame }}

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.git_ref }}
      - name: "Get metadata"
        id: get_metadata
        uses: ./.github/actions/metadata
