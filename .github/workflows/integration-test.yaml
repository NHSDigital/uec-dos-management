name: Integration test workflow

on:
  workflow_call:

    inputs:
      environment:
        description: The relevant github environment (for secrets and variables)
        required: true
        type: string
      workspace:
        description: "The name of the workspace to deploy the application into"
        required: true
        type: string
      tag:
        description: "The tag to build and deploy from"
        required: false
        default: ""
        type: string
      allure_report_retention:
        description: "The number of days to retain allure reports (in github)"
        required: false
        default: 10
        type: number
      workflow_timeout:
        description: "Timeout duration in minutes"
        required: false
        default: 5
        type: number

jobs:
  integration-tests:
    name: "Run integration tests"
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.workflow_timeout }}
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: "Checkout code"
        uses: NHSDigital/uec-dos-management/.github/actions/checkout-repository@task/DR-930_Implement_appdeploy_intenv
        with:
          tag: ${{ inputs.tag }}
          management-tag: v0.12
      - name: Configure AWS Credentials
        uses: NHSDigital/uec-dos-management/.github/actions/configure-credentials@task/DR-930_Implement_appdeploy_intenv
        with:
          aws_account_id: ${{ secrets.ACCOUNT_ID }}
          aws_region: ${{ vars.AWS_REGION }}
      - name: Install Allure command-line tool
        id: install-allure
        continue-on-error: true
        uses: NHSDigital/uec-dos-management/.github/actions/install-allure@task/DR-930_Implement_appdeploy_intenv
      - name: Run integration test
        id: run-int-test
        uses: NHSDigital/uec-dos-management/.github/actions/integration-test@task/DR-930_Implement_appdeploy_intenv
        with:
          workspace:  ${{ inputs.workspace }}
      - name: Upload allure report
        id: upload_allure_report
        uses: NHSDigital/uec-dos-management/.github/actions/upload-artefact@task/DR-930_Implement_appdeploy_intenv
        with:
          name: allure-report
          path: tests/integration/allure-reports/index.html
          retention-days: ${{ inputs.allure_report_retention }}

