name: Pipeline Deployment Application Development Environment

on:
  push:
    branches:
      - main
      - 'task/*'

jobs:
  metadata:
    name: "Get Metadata"
    uses: ./.github/workflows/metadata.yaml

  deploy-infrastructure-plan:
    name: "Plan Deploy Infrastructure"
    needs:
      [
        metadata,
      ]
    uses: ./.github/workflows/deploy-infrastructure.yaml
    with:
      environment: mgmt
      workspace: ${{ needs.metadata.outputs.workspace }}
      stacks: "['test-stack-1', 'test-stack-2']"
      domain: "uec-dos-management"
      action: plan
    secrets: inherit

  deploy-infrastructure-apply:
    name: "Apply Deploy Infrastructure"
    needs:
      [
        metadata,
        deploy-infrastructure-plan,
      ]
    uses: ./.github/workflows/deploy-infrastructure.yaml
    with:
      environment: mgmt
      workspace: ${{ needs.metadata.outputs.workspace }}
      stacks: "['lambda-stack']"
      domain: "uec-dos-management"
      action: apply
    secrets: inherit

  deploy-infrastructure-destroy:
    name: "Destroy Deploy Infrastructure"
    needs:
      [
        metadata,
        deploy-infrastructure-apply,
      ]
    uses: ./.github/workflows/deploy-infrastructure.yaml
    with:
      environment: mgmt
      workspace: ${{ needs.metadata.outputs.workspace }}
      stacks: "['lambda-stack']"
      domain: "uec-dos-management"
      action: destroy
    secrets: inherit

  echo-repo-name:
    name: "Echo repo name"
    needs:
      [
        metadata,
      ]
    runs-on: ubuntu-latest
    steps:
      - id: echo
        run: |
          echo "Repo name: ${{ needs.metadata.outputs.reponame }}"

  quality-checks:
    name: Run quality checks
    needs:
      [
        metadata,
      ]
    uses: ./.github/workflows/quality_checks.yaml
    with:
      environment: mgmt
      stacks: '["github-runner", "terraform_management"]'
    secrets: inherit


