name: Pipeline Deployment Application Development Environment

on:
  push:
    branches:
      - main
      - 'task/*'

jobs:
  metadata:
    name: "Get Metadata"
    uses: ./.github/workflows/metadata.yaml

  quality-checks:
    name: Run quality checks
    needs:
      [
        metadata,
      ]
    uses: ./.github/workflows/quality_checks.yaml
    with:
      environment: mgmt
      workspace: ${{ needs.metadata.outputs.workspace }}
      stacks: '["github-runner", "terraform_management"]'
    secrets: inherit

  unit-tests:
    name: Run unit test
    needs:
      [
        quality-checks,
        metadata,
      ]
    uses: ./.github/workflows/unit_test.yaml
    with:
      env: dev
    secrets: inherit

  deploy-application-infrastructure:
    name: "Plan Deploy Infrastructure"
    needs:
      [
        metadata,
        quality-checks,
        unit-tests,
      ]
    uses: ./.github/workflows/deploy-infrastructure.yaml
    with:
      environment: mgmt
      workspace: ${{ needs.metadata.outputs.workspace }}
      domain: "uec-dos-management"
      stacks: "['lambda-stack']"
      action: apply
    secrets: inherit

    build-and-deploy-application:
      name: Build and deploy application
      needs:
        [
          metadata,
          quality-checks,
          unit-tests,
          deploy-infrastructure-apply,
        ]
      uses: ./.github/workflows/build-and-deploy-application.yaml
      with:
        environment: mgmt
        workspace: ${{ needs.metadata.outputs.workspace }}
        services: "['healthcare-services-data-manager']"
      secrets: inherit

    slack-notifications:
      needs: [
        metadata,
        quality-checks,
        unit-tests,
        deploy-infrastructure-apply,
        build-and-deploy-application,
      ]
      if: always()
      uses: ./.github/workflows/slack-notifications.yaml
      with:
        env: mgmt
      secrets: inherit

