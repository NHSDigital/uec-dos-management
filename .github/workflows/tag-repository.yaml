name: Tag repository workflow

on:
  workflow_call:
    inputs:
      tag_to_push:
        description: "The tag to push to the code repository"
        required: true
        type: string
      tag_overwrite:
        description: "Option to specify whether or not to overwrite (move) the tag if it already exists in the repository"
        required: false
        default: "no"
        type: string
      repository_tag:
        description: "The tagged position in the repository (existing tag) in which to apply (or add) the new tag"
        required: false
        default: ""
        type: string
      workflow_timeout:
        description: "Timeout duration in minutes"
        required: false
        default: 5
        type: number
jobs:
  tag_repository:
    name: "Tag repository"
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.workflow_timeout }}
    steps:
      - name: "Checkout code"
        uses: NHSDigital/uec-dos-management/.github/actions/checkout-repository@v0.45
        with:
          tag: ${{ inputs.repository_tag }}
      - name: "Push tag"
        uses: NHSDigital/uec-dos-management/.github/actions/push-tag@v0.45
        with:
          tag_to_push: ${{ inputs.tag_to_push }}
          tag_overwrite: ${{ inputs.tag_overwrite }}
