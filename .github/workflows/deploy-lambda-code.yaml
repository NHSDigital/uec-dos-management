name: Build and Deploy Application workflow

on:
  workflow_call:
    inputs:
      directory:
        description: "The name of the directory to deploy into"
        required: true
        type: string
      environment:
        description: "The name of the environment to deploy into"
        required: true
        type: string
      workspace:
        description: "The name of the workspace to deploy the application into"
        required: true
        type: string
      services:
        description: "A list of the services to build and deploy"
        required: false
        default: ""
        type: string
      tag:
        description: "The tag to build and deploy from"
        required: false
        default: ""
        type: string
      workflow_timeout:
        description: "Timeout duration in minutes"
        required: false
        default: 5
        type: number
      commit_hash:
        description: "Git commit hash - to locate artefacts"
        required: true
        type: string
      domain:
        description: "Name of domain repository - to locate artefacts"
        required: true
        type: string

jobs:
  deploy-application:
    name: "Deploy Application"
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read
    timeout-minutes: ${{ inputs.workflow_timeout }}
    strategy:
      matrix:
        service: ${{ fromJSON(inputs.services) }}
    steps:
      - name: "Checkout code"
        uses: NHSDigital/uec-dos-management/.github/actions/checkout-repository@task/DR-880_Deploy_from_bucket
        with:
          tag: ${{ inputs.tag }}

      - name: Configure AWS Credentials
        uses: NHSDigital/uec-dos-management/.github/actions/configure-credentials@task/DR-880_Deploy_from_bucket
        with:
          aws_account_id: ${{ secrets.ACCOUNT_ID }}
          aws_region: ${{ vars.AWS_REGION }}

      - name: "Deploy service"
        uses: NHSDigital/uec-dos-management/.github/actions/deploy-service@task/DR-880_Deploy_from_bucket
        with:
          service: ${{ matrix.service }}
          directory: ${{ inputs.directory }}
          workspace: ${{ inputs.workspace }}
          commit_hash: ${{ inputs.commit_hash }}
          domain: ${{ inputs.domain }}
