name: Pipeline Deploy Account Level Infrastructure
on:
  push:
    branches:
      - 'main'

jobs:
    metadata:
      name: "Get Metadata"
      uses: NHSDigital/uec-dos-management/.github/workflows/metadata.yaml@task/DR-1196_Separate_env_tfvars

    deploy-account-infrastructure-apply:
        name: "Deploy mgmt account level infrastructure"
        needs:
          [
            metadata,
          ]
        uses: NHSDigital/uec-dos-management/.github/workflows/deploy-infrastructure.yaml@task/DR-1196_Separate_env_tfvars
        with:
          environment: mgmt
          domain: "uec-dos-management"
          workspace: ${{ needs.metadata.outputs.workspace }}
          stacks: "['terraform_management','github-runner','dos-artefacts','parameter_store','route-53']"
          action: apply
        secrets: inherit
    deploy-int-account-infrastructure-apply:
      name: "Deploy integration account level infrastructure"
      needs:
        [
          metadata,
        ]
      uses: NHSDigital/uec-dos-management/.github/workflows/deploy-infrastructure.yaml@task/DR-1196_Separate_env_tfvars
      with:
        environment: int
        domain: "uec-dos-management"
        workspace: ${{ needs.metadata.outputs.workspace }}
        stacks: "['terraform_management','github-runner']"
        action: apply
      secrets: inherit
    slack-notifications:
      needs: [
        metadata,
        deploy-account-infrastructure-apply,
        deploy-int-account-infrastructure-apply,
      ]
      if: always()
      uses: NHSDigital/uec-dos-management/.github/workflows/slack-notifications.yaml@task/DR-1196_Separate_env_tfvars
      with:
        env: mgmt
      secrets: inherit


