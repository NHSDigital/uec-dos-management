name: Code quality checks workflow

on:
  workflow_call:

env:
  workflow_version: task/DR-596_Create_quality_check_flow

    inputs:
        git_ref:
          description: "The git tag to checkout or, if not passed in, the current branch"
          required: false
          type: string
        env:
          description: The relevant github environment (for secrets and variables)
          required: true
          type: string
        repo_name:
          description: "The name of the github repo (to help identify the github runner)"
          required: true
          type: string
        stack:
          description: The terraform stack to be validated
          required: true
          type: string
        tf_version:
          description: The version of terraform used to validate terraform code
          required: true
          type: string
    # outputs:
    #   reponame:
    #     description: "The name of the code repo"
    #     value: "${{ jobs.echo-metadata.outputs.reponame }}"
    #   tf_max_version:
    #     description: "The max version of terraform that the code supports"
    #     value: "${{ jobs.derive-tf-version.outputs.tf_max_version }}"

jobs:
  validate-terraform:
    name: "Validate Terraform"
    runs-on: ubuntu-latest
    timeout-minutes: 2
    environment: ${{ inputs.env }}
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        stack: ${{ fromJson(inputs.stack) }}
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.git_ref }}
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2.2.0
        with:
          role-to-assume: arn:aws:iam::${{ secrets.ACCOUNT_ID }}:role/${{ inputs.repo_name }}-github-runner
          role-session-name: github-pipeline-session
          aws-region: ${{ vars.AWS_REGION }}
      - name: "Validate terraform"
        uses: NHSDigital/uec-dos-management/.github/actions/validate-terraform@$workflow_version
        with:
          stack: ${{ matrix.stack }}
          tf_version: ${{ inputs.tf_version }}
          account_type : ${{ vars.ACCOUNT_TYPE }}

  check-terraform-format:
    name: "Check Terraform Format"
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.git_ref }}
      - name: "Check format of terraform code"
        uses: NHSDigital/uec-dos-management/.github/actions/check-format-terraform@$workflow_version

  check-file-format:
    name: "Check File Format"
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.git_ref }}
          fetch-depth: 0
      - name: "Check general formatting"
        uses: NHSDigital/uec-dos-management/.github/actions/check-format-general@$workflow_version

  check-markdown-format:
    name: "Check Markdown Format"
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.git_ref }}
          fetch-depth: 0
      - name: "Check markdown file formatting"
        uses: NHSDigital/uec-dos-management/.github/actions/check-format-markdown@$workflow_version

  check-python-black-format:
    name: "Check Python Format"
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.git_ref }}
          fetch-depth: 0
      - name: "Check python formatting - black"
        uses: NHSDigital/uec-dos-management/.github/actions/check-format-python@$workflow_version


  check-python-flake-rules:
    name: "Check Python Syntax"
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.git_ref }}
          fetch-depth: 0
      - name: "Check python syntax - flake"
        uses: NHSDigital/uec-dos-management/.github/actions/check-syntax-python@$workflow_version


  scan-secrets:
    name: "Scan secrets"
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.git_ref }}
          fetch-depth: 0
      - name: "Scan code for secrets"
        uses: NHSDigital/uec-dos-management/.github/actions/scan-secrets@$workflow_version


  check-eslint:
    name: "Check ESLint"
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.git_ref }}
          fetch-depth: 0
      - name: "Check Javascipt formating"
        uses: NHSDigital/uec-dos-management/.github/actions/check-eslint@$workflow_version

