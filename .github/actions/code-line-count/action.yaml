name: "Code Line Count"
description: "Counts lines of code in the repository"

inputs:
  git_ref:
    description: "The git tag to checkout or current branch if not passed in"
    required: false

runs:
  using: "composite"
  steps:
    - name: "Get code line count"
      id: "code-line-count"
      shell: bash
      run: |
        export FORMAT=default
        ./scripts/cloc-repository.sh
